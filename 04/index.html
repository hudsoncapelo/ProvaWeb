<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>FrontEnd Api</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div">
		<div class="row">
			<div class="col-8">
				<table class="table stripped" id="tabeladedados">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Email</th>
						<th>Body</th>
					</tr>
				</table>
            </div>
            <div class="col-4">
				<form>
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>                  
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Conteudo</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/requisicoes.js"></script>
</body>
</html>
